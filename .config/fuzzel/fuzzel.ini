# General settings
dpi-aware = auto
font = JetBrainsMono Nerd Font:size=8
#use-bold = yes
line-height = 24            # or adjust as needed
letter-spacing = 0

# Window styling / layout
width = 50                  # percent width â€” adjust if you want full width, smaller, etc.
layer = overlay
exit-on-keyboard-focus-loss = no
inner-pad = 12              # padding around items
vertical-pad = 16

# Colors (Catppuccin Mocha)
[colors]
background        = 1e1e2eff   # base
text              = cdd6f4ff   # normal text
match             = 89b4faff   # matches (search highlight)
selection         = 313244ff   # selected row background (surface0)
selection-text    = cdd6f4ff   # selected row text
selection-match   = 89b4faff   # match highlight in selected row
border            = 6c7086ff   # border color (overlay0 or similar)
#placeholder       = bac2deff   # placeholder / prompt text
#counter           = a6adc8ff   # match count / counter
